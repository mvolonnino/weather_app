<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">
          This weather app will take real time data for a local city that you
          search and provide information on the current weather.
        </p>
        <hr class="my-4" />
        <p>
          Enter a city below and click search to pull up weather information.
        </p>
        <form>
          <div class="form-group">
            <label for="inputCity">Search a City:</label>
            <div class="row">
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="search"
                />
              </div>
              <div class="col-sm-10">
                <button id="citySearch" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recent Searches:</h5>
                <div id="savedSearches" class="card-text"></div>
              </div>
            </div>
          </div>
          <div id="mainContent" class="col-sm-10 justify-content-center">
            <div class="card"></div>
            <div id="cardContainer" class="row justify-content-center"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
